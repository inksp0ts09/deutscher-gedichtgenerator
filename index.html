<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>KI Deutscher Gedichtengenerator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>KI Deutschen Gedichtengenerator</h1>
    </header>
    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input 
            type="text" 
            placeholder="Type a topic for a German Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
            />
            <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e.: Love, Berlin, or Spring</div>
        </div>
        <div class="poem hidden" id="poem"></div>
    </main>

    <footer>This was coded by <a href="https://github.com/inksp0ts09">Maryanne McGlone</a> and is <a href="https://github.com/inksp0ts09/deutscher-gedichtgenerator" target="_blank">open sourced on GitHub</a> and is hosted on <a href="https://deutscher-gedichtengenerator.netlify.app/">Netlify</a></footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
